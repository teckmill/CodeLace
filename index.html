<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeLace - Modern CSS Framework</title>
    <link rel="stylesheet" href="/scss/codelace.scss">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a class="navbar-brand" href="#">CodeLace</a>
        </div>
    </nav>

    <main class="container">
        <section class="row mt-5">
            <div class="col-md-6">
                <h1>Welcome to CodeLace</h1>
                <p class="lead">A modern, lightweight CSS framework for elegant web development.</p>
                <button class="btn btn-primary">Get Started</button>
                <button class="btn btn-outline-primary">Documentation</button>
            </div>
        </section>

        <section class="row mt-5">
            <div class="col-12">
                <h2>Grid System</h2>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Column 1</h5>
                        <p>This is a 4-column wide card on medium screens.</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Column 2</h5>
                        <p>This is a 4-column wide card on medium screens.</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Column 3</h5>
                        <p>This is a 4-column wide card on medium screens.</p>
                    </div>
                </div>
            </div>
        </section>

        <section class="row mt-5">
            <div class="col-12">
                <h2>Buttons</h2>
                <button class="btn btn-primary">Primary</button>
                <button class="btn btn-secondary">Secondary</button>
                <button class="btn btn-success">Success</button>
                <button class="btn btn-danger">Danger</button>
            </div>
        </section>
    </main>

    <script type="module" src="/js/codelace.js"></script>
</body>
</html>
